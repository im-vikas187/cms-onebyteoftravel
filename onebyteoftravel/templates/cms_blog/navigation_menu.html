{% load cms_tags menu_tags cache %}

<nav class="navbar navbar-expand-lg navbar-light fixed-top nav-bar-menu-adj" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/">One Byte Of Travel | Blog</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          {% for child in children %}
            <li class="nav-item">
              <a class="nav-link" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}" style="text-decoration:none;">{{ child.get_menu_title }}</a>
            </li>
          {% endfor %}
          <li class="nav-item">
              <a class="nav-link" href="https://codeifyoucansolve.wordpress.com" target="_blank">#codeifyoucansolve</a>
          </li>
      </ul>
    </div>
  </div>
</nav>
