{% load i18n %}{% spaceless %}
<div class="row">
    <div class="col-lg-12">
      <ul class="list-unstyled mb-0">
          {% for category in categories %}
            <li>
              <a href="{{ category.get_absolute_url }}">{{ category.name }}</a>
            </li>
          {% endfor %}
      </ul>
    </div>
</div>
{% endspaceless %}
